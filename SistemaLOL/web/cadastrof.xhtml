<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base_cliente.xhtml">

    <h:head>
        <title>Lol - Cadastro de Funcionário</title>
    </h:head>
    <ui:define name="general_content">

        <h:form>
            <p:growl id="messages" showDetail="true"/>
            <h:panelGrid columns="4">
                <p:outputLabel value="Nome:" /> 
                <p:inputText id="nome" value="#{cadFun.funcionario.nome}"
                             required="true"
                             requiredMessage="Nome obrigatório!"/>
                <p:outputLabel value="Matricula:" /> 
                <p:inputText id="matricula" value="#{cadFun.funcionario.matricula}"
                             required="true"
                             requiredMessage="Informe a matricula"/>
                <p:outputLabel value="Email:" /> 
                <p:inputText id="email" value="#{cadFun.funcionario.email}"
                             required="true"
                             requiredMessage="Email obrigatório!"/>
                <p:outputLabel value="Senha:" /> 
                <p:password id="senha" value="#{cadFun.funcionario.senha}"
                            required="true"
                            requiredMessage="Informe a senha!"/>
                <p:outputLabel value="Data de Nascimento:" /> 
                <p:inputMask id="end" value="#{cadFun.funcionario.dataNasc}"
                             required="true"
                             requiredMessage="Informe sua data de nascimento!" 
                             mask="99/99/9999"/>
            </h:panelGrid>
            <p:commandButton action="#{cadFun.cadastrar}" value="Cadastrar" update="messages"/>
        </h:form>

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base_cliente.xhtml">

    <h:head>
        <title>Lol - Roupas</title>
    </h:head>
    <ui:define name="general_content">
        <div align="center" class="page">
        <div class="form-cad">
        <h2>Nova Roupa</h2>  
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel value="Descrição:" /> 
                <p:inputText id="nome" value="#{roupaMB.roupa.tipo}"
                             required="true"
                             requiredMessage="Informe a descrição!"/>
                <h:message for="nome" styleClass="red"/>

                <p:outputLabel value="Valor" /> 
                <p:inputMask id="valor" value="#{roupaMB.valor}"
                             required="true"
                             requiredMessage="Informe o valor!"
                             mask="R$ 99.99" 
                             maxlength="4"/>
                <h:message for="valor" styleClass="red" />

                <p:outputLabel value="Prazo" /> 
                <p:inputMask id="prazo" value="#{roupaMB.prazo}"
                             required="true"
                             requiredMessage="Informe o prazo de lavagem!"
                             mask="99:99:99"/>
                <h:message for="senha" styleClass="red" />
            </h:panelGrid>
            <h:commandButton action="#{roupaMB.salvar}" value="Salvar"/>
        </h:form>
        </div>
        </div>
        <h3>Roupas Disponíves</h3>
        
        <p:dataTable var="rpa" value="#{roupaMB.roupas}">
            <p:column headerText="Descrição">
                <h:outputText value="#{rpa.tipo}" />
            </p:column>

            <p:column headerText="Preço">
                <h:outputText value="#{rpa.valor}" >
                    <f:convertNumber currencyCode="BRL" type="currency" />
                </h:outputText>
            </p:column>

            <p:column headerText="Prazo">
                <h:outputText value="#{rpa.prazo}" >
                    <f:convertDateTime pattern="HH:mm:ss" />
                </h:outputText>
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>

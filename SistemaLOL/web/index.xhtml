<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <title>LOL - Login</title>
    </h:head>
    <h:body>
        <div align="center" class="login-page">
            <div class="form">
                <h2>Login</h2>
                <h:form class="login-form">
                    <p:growl id="messages" showDetail="true"/>
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Login:" />
                        <p:inputText id="usuario"
                                     value="#{login.usuario}"
                                     required="true"
                                     requiredMessage="Informe o login!"/>
                        <p:message for="usuario" styleClass="red" class="un"/>

                        <p:outputLabel value="Senha:" />
                        <p:password id="senha"
                                    value="#{login.senha}"
                                    required="true"
                                    requiredMessage="Informe a senha!"/>
                        <p:message for="senha" styleClass="red" class="pass"/>
                        <p:commandButton value="Login" action="#{login.autenticar()}" update="messages" />
                        <p:button outcome="cadastro" value="Cadastrar"></p:button>
                    </h:panelGrid>
                </h:form>
                <br/>
            </div>
        </div>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" 
                  draggable="false" closable="false" 
                  resizable="false" header="Autenticando">
            Aguarde...
        </p:dialog>
    </h:body>
</html>

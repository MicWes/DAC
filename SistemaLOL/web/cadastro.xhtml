<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <link rel="stylesheet" type="text/css" href="css/cadastro.css" />
        <title>LOL - Cadastro</title>
    </h:head>  
    <h:body>
        <div align="center" class="register">
        <div class="form">
        <h1>Cadastre-se</h1>
        <h3>Informe seus dados e seja nosso mais novo cliente!</h3>
        <h:form>
            <p:growl id="messages" showDetail="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome:" /> 
                <p:inputText id="nome" value="#{cadCli.cliente.nome}"
                             required="true"
                             requiredMessage="Nome obrigatório!"/>

                <p:outputLabel value="Email:" /> 
                <p:inputText id="email" value="#{cadCli.cliente.email}"
                             required="true"
                             requiredMessage="Email obrigatório!"/>

                <p:outputLabel value="Senha:" /> 
                <p:password id="senha" value="#{cadCli.cliente.senha}"
                            required="true"
                            requiredMessage="Informe a senha!"/>

                <p:outputLabel value="Confirme a senha:" /> 

                <p:password id="csenha"
                            required="true"
                            requiredMessage="Senha e confirmação não conferem!"/>

                <p:outputLabel value="CPF:" /> 
                <p:inputMask id="cpf" value="#{cadCli.cliente.cpf}"
                             required="true"
                             requiredMessage="Informe o CPF"
                             mask="999.999.999-99"/>

                <p:outputLabel value="Telefone:" /> 
                <p:inputMask id="tel" value="#{cadCli.cliente.telefone}"
                             required="true"
                             requiredMessage="Telefone obrigatório!"
                             mask="(99) 99999-9999"/>

                <p:outputLabel value="Sexo:" /> 
                <p:selectOneRadio id="sexo" value="#{cadCli.cliente.sexo}" >
                    <f:selectItem itemLabel="Masculino" itemValue='M'/>
                    <f:selectItem itemLabel="Feminino" itemValue='F'/>
                </p:selectOneRadio>

                <p:outputLabel value="Endereço:" /> 
                <p:inputText id="end" value="#{cadCli.cliente.endereco}"
                             required="true"
                             requiredMessage="Informe seu endereço!"/>

                <p:outputLabel for="country" value="Estado: " />
                <p:selectOneMenu id="country" value="#{cadCli.estado}" style="width:150px">
                    <p:ajax process="@this" listener="#{cadCli.onCountryChange}" update="city"/>
                    <f:selectItem itemLabel="-- selecione --" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{cadCli.estados}" />
                </p:selectOneMenu>

                <p:outputLabel for="city" value="Cidade: " />
                <p:selectOneMenu id="city" value="#{cadCli.cidade}" style="width:150px" immediate="true">
                    <f:selectItem itemLabel="-- selecione --" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{cadCli.cidades}" />
                </p:selectOneMenu>
            </h:panelGrid>
            <div></div>
            <p:commandButton action="#{cadCli.cadastrar}" value="Cadastrar" update="messages"/>
            <p:button outcome="index" value="Voltar"></p:button>
        </h:form>
        </div>
        </div>
    </h:body>
</html>

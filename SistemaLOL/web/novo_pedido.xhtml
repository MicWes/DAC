<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base_cliente.xhtml">

    <h:head>
        <title>Lol - Pedido nÂº #{id}</title>
    </h:head>
    <ui:define name="general_content">

        <h:form id="form1">
            <p:growl id="messages" showDetail="true"/>
            <p:panel header="Sale Item" style="width: 400px;"> 
                <p:panelGrid columns="2">
                    <h:outputLabel for="ra" value="Roupa: " />
                    <h:selectOneMenu id="ra"
                                     value="#{novoPedido.idRoupa}"
                                     required="true">
                        <f:selectItems value="#{novoPedido.roupas}" 
                                       var="r" 
                                       itemLabel="#{r.tipo}" 
                                       itemValue="#{r.id}" />
                    </h:selectOneMenu>
                    <h:outputLabel for="qtd" value="Quantidade: " />
                    <p:spinner value="#{novoPedido.qtd}"/>
                    <f:facet name="footer">
                        <h:commandButton value="Adicionar" action="#{novoPedido.adicionar()}"/>
                    </f:facet>
                </p:panelGrid>
                <p:spacer height="30px;"/>
                <p:dataTable value="#{novoPedido.itens}" 
                             var="i"  
                             widgetVar="50" 
                             style="width: 60px;" 
                             editable="true"
                             rendered="#{novoPedido.itens.size() ne 0}">
                    <f:facet name="header">  
                        Itens do Pedido
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{novoPedido.onEdit}" update=":form1:messages" />  
                    <p:ajax event="rowEditCancel" listener="#{novoPedido.onCancel}" update=":form1:messages" /> 
                    <p:column>
                        <f:facet name="header">  
                            <h:outputText value="Roupa" />  
                        </f:facet>
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{i.roupa.tipo}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{i.roupa.tipo}" style="width:100%"/>  
                            </f:facet>  
                        </p:cellEditor> 
                    </p:column>

                    <p:column>
                        <f:facet name="header">  
                            <h:outputText value="Quantidade" />  
                        </f:facet>
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{i.qtd}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{i.qtd}" style="width:100%"/>  
                            </f:facet>  
                        </p:cellEditor>
                    </p:column>

                    <p:column>
                        <f:facet name="header">  
                            <h:outputText value="Subtotal" />  
                        </f:facet>
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{i.qtd * i.roupa.valor}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{i.qtd * i.roupa.valor}" style="width:100%"/>  
                            </f:facet>  
                        </p:cellEditor>
                    </p:column>               
                    <p:column headerText="Options" style="width:50px">  
                        <p:rowEditor />  
                    </p:column> 
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

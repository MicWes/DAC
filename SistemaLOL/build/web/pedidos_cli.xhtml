<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base_cliente.xhtml">

    <h:head>
        <title>Lol - Área do Cliente</title>
    </h:head>
    <ui:define name="general_content">

        <h:outputLabel class="title">Olá #{login.cliente.nome}</h:outputLabel>  
        <h:outputLabel class="subtitle">Seus Pedidos</h:outputLabel>  

        <p:dataTable var="pedido" value="#{pedidoCli.pedidos}">
            <p:column headerText="Número do Pedido">
                <h:outputText value="#{pedido.id}" />
            </p:column>

            <p:column headerText="Data do Pedido">
                <h:outputText value="#{pedido.horaPedido}">
                    <f:convertDateTime pattern="dd/MM//yyyy HH:mm" />
                </h:outputText>
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{pedido.status}" />
            </p:column>

            <p:column headerText="Ações">
                <p:menubar style="background-color: transparent">
                    <p:menuitem url="visualizar_pedido.xhtml?id=#{pedido.id}" 
                                icon="pi pi-eye" 
                                title="Visualizar Pedido"/>
                    <p:menuitem url="/deletar?id=#{pedido.id}" 
                                icon="pi pi-times red" 
                                title="Cancelar Pedido"
                                style="color: red"/>
                </p:menubar>
            </p:column>
        </p:dataTable>

    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LOL - Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true"/>
            <h:panelGrid columns="3">
                <p:outputLabel value="Login:" />
                <p:inputText id="usuario"
                             value="#{login.usuario}"
                             required="true"
                             requiredMessage="Informe o login!"/>
                <p:message for="usuario" styleClass="red" />

                <p:outputLabel value="Senha:" />
                <p:password id="senha"
                            value="#{login.senha}"
                            required="true"
                            requiredMessage="Informe a senha!"/>
                <p:message for="senha" styleClass="red" />

                <p:commandButton value="Login" action="#{login.autenticar()}" update="messages" />
            </h:panelGrid>
        </h:form>
        <h:outputLink value="cadastro.xhtml">Cadastre-se!</h:outputLink>
        <br/>
        <h:inputText rendered="#{id eq 1}" value="Login ou senha incorretos" style="color: red"/>
    </h:body>
</html>

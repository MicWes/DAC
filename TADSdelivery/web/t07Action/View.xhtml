<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T07ActionViewDlg" widgetVar="T07ActionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewT07ActionTitle}">
            <h:form id="T07ActionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t07ActionController.selected != null}">
                        <h:outputText value="#{bundle.ViewT07ActionLabel_actionId}"/>
                        <h:outputText value="#{t07ActionController.selected.actionId}" title="#{bundle.ViewT07ActionTitle_actionId}"/>
                        <h:outputText value="#{bundle.ViewT07ActionLabel_actionDescription}"/>
                        <h:outputText value="#{t07ActionController.selected.actionDescription}" title="#{bundle.ViewT07ActionTitle_actionDescription}"/>
                        <h:outputText value="#{bundle.ViewT07ActionLabel_actionDt}"/>
                        <h:outputText value="#{t07ActionController.selected.actionDt}" title="#{bundle.ViewT07ActionTitle_actionDt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewT07ActionLabel_actionUser}"/>
                        <h:outputText value="#{t07ActionController.selected.actionUser}" title="#{bundle.ViewT07ActionTitle_actionUser}"/>
                        <h:outputText value="#{bundle.ViewT07ActionLabel_actionDelivery}"/>
                        <h:outputText value="#{t07ActionController.selected.actionDelivery}" title="#{bundle.ViewT07ActionTitle_actionDelivery}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="T07ActionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListT06DeliveryTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="T06DeliveryListForm">
                <p:panel header="#{bundle.ListT06DeliveryTitle}">
                    <p:dataTable id="datalist" value="#{t06DeliveryController.items}" var="item"
                                 selectionMode="single" selection="#{t06DeliveryController.selected}"
                                 paginator="true"
                                 rowKey="#{item.deliveryId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT06DeliveryTitle_deliveryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT06DeliveryTitle_deliveryDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT06DeliveryTitle_deliveryLocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryLocal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT06DeliveryTitle_deliveryDestiny}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryDestiny}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT06DeliveryTitle_deliveryDtcad}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryDtcad}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT06DeliveryTitle_deliveryStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryStatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT06DeliveryTitle_deliveryOwner}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryOwner}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{t06DeliveryController.prepareCreate}" update=":T06DeliveryCreateForm" oncomplete="PF('T06DeliveryCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":T06DeliveryViewForm" oncomplete="PF('T06DeliveryViewDialog').show()" disabled="#{empty t06DeliveryController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":T06DeliveryEditForm" oncomplete="PF('T06DeliveryEditDialog').show()" disabled="#{empty t06DeliveryController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{t06DeliveryController.destroy}" update=":growl,datalist" disabled="#{empty t06DeliveryController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

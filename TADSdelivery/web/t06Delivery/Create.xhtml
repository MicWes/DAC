<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T06DeliveryCreateDlg" widgetVar="T06DeliveryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Criar">
            <h:form id="T06DeliveryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t06DeliveryController.selected != null}">
                        <p:outputLabel value="Descrição:" for="deliveryDescription" />
                        <p:inputText id="deliveryDescription" value="#{t06DeliveryController.selected.deliveryDescription}" title="#{bundle.CreateT06DeliveryTitle_deliveryDescription}"  required="true"/>
                        <p:outputLabel value="Origem:" for="deliveryLocal" />
                        <p:inputText id="deliveryLocal" value="#{t06DeliveryController.selected.deliveryLocal}" title="#{bundle.CreateT06DeliveryTitle_deliveryLocal}"  required="true"/>
                        <p:outputLabel value="Destino:" for="deliveryDestiny" />
                        <p:inputText id="deliveryDestiny" value="#{t06DeliveryController.selected.deliveryDestiny}" title="#{bundle.CreateT06DeliveryTitle_deliveryDestiny}"  required="true"/>
                        <p:outputLabel value="Data de Entrega:" for="deliveryDtcad" />
                        <p:calendar id="deliveryDtcad" pattern="MM/dd/yyyy HH:mm:ss" value="#{t06DeliveryController.selected.deliveryDtcad}" title="#{bundle.EditT06DeliveryTitle_deliveryDtcad}"  showOn="button" required="true"/>
                        <p:outputLabel value="Status:" for="deliveryStatus" />
                        <p:selectOneMenu id="deliveryStatus" value="#{t06DeliveryController.selected.deliveryStatus}"  required="true">
                            <f:selectItems value="#{t01DeliveryStatusController.itemsAvailableSelectOne}"
                                           var="deliveryStatusItem"
                                           itemValue="#{deliveryStatusItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Entregador:" for="deliveryOwner" />
                        <p:selectOneMenu id="deliveryOwner" value="#{t06DeliveryController.selected.deliveryOwner}"  required="true">
                            <f:selectItems value="#{t05UserController.itemsAvailableSelectOne}"
                                           var="deliveryOwnerItem"
                                           itemValue="#{deliveryOwnerItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{t06DeliveryController.create}" value="#{bundle.Save}" update="display,:T06DeliveryListForm:datalist,:growl" oncomplete="handleSubmit(args,'T06DeliveryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="T06DeliveryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

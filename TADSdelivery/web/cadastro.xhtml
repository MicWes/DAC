<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">TADS Delivery</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="TADS Delivery">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Voltar" outcome="/index" icon="ui-icon-back"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form id="CadastroForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{t05UserController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userId}" for="userId" />
                            <p:inputText id="userId" value="#{t05UserController.selected.userId}" title="#{bundle.CreateT05UserTitle_userId}" required="true" requiredMessage="#{bundle.CreateT05UserRequiredMessage_userId}"/>
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userName}" for="userName" />
                            <p:inputText id="userName" value="#{t05UserController.selected.userName}" title="#{bundle.CreateT05UserTitle_userName}" />
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userCpf}" for="userCpf" />
                            <p:inputText id="userCpf" value="#{t05UserController.selected.userCpf}" title="#{bundle.CreateT05UserTitle_userCpf}" />
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userLogin}" for="userLogin" />
                            <p:inputText id="userLogin" value="#{t05UserController.selected.userLogin}" title="#{bundle.CreateT05UserTitle_userLogin}" />
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userAdress}" for="userAdress" />
                            <p:inputText id="userAdress" value="#{t05UserController.selected.userAdress}" title="#{bundle.CreateT05UserTitle_userAdress}" />
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userPhone}" for="userPhone" />
                            <p:inputText id="userPhone" value="#{t05UserController.selected.userPhone}" title="#{bundle.CreateT05UserTitle_userPhone}" />
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userEmail}" for="userEmail" />
                            <p:inputText id="userEmail" value="#{t05UserController.selected.userEmail}" title="#{bundle.CreateT05UserTitle_userEmail}" />
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userPassword}" for="userPassword" />
                            <p:inputText id="userPassword" value="#{t05UserController.selected.userPassword}" title="#{bundle.CreateT05UserTitle_userPassword}" />
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userType}" for="userType" />
                            <p:selectOneMenu id="userType" value="#{t05UserController.selected.userType}" >
                                <f:selectItems value="#{t02UserTypeController.itemsAvailableSelectOne}"
                                               var="userTypeItem"
                                               itemValue="#{userTypeItem}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userState}" for="userState" />
                            <p:selectOneMenu id="userState" value="#{t05UserController.selected.userState}" >
                                <f:selectItems value="#{t03StateController.itemsAvailableSelectOne}"
                                               var="userStateItem"
                                               itemValue="#{userStateItem}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateT05UserLabel_userCity}" for="userCity" />
                            <p:selectOneMenu id="userCity" value="#{t05UserController.selected.userCity}" >
                                <f:selectItems value="#{t04CityController.itemsAvailableSelectOne}"
                                               var="userCityItem"
                                               itemValue="#{userCityItem}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{t05UserController.create}" value="#{bundle.Save}"  oncomplete="handleSubmit(args,'T05UserCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="T05UserCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:layoutUnit>

        </p:layout>



    </h:body>


</html>

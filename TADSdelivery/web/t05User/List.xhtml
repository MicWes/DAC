<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListT05UserTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="T05UserListForm">
                <p:panel header="#{bundle.ListT05UserTitle}">
                    <p:dataTable id="datalist" value="#{t05UserController.items}" var="item"
                                 selectionMode="single" selection="#{t05UserController.selected}"
                                 paginator="true"
                                 rowKey="#{item.userId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userName}"/>
                            </f:facet>
                            <h:outputText value="#{item.userName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userCpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.userCpf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.userLogin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userAdress}"/>
                            </f:facet>
                            <h:outputText value="#{item.userAdress}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userPhone}"/>
                            </f:facet>
                            <h:outputText value="#{item.userPhone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.userEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userPassword}"/>
                            </f:facet>
                            <h:outputText value="#{item.userPassword}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userType}"/>
                            </f:facet>
                            <h:outputText value="#{item.userType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userState}"/>
                            </f:facet>
                            <h:outputText value="#{item.userState}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05UserTitle_userCity}"/>
                            </f:facet>
                            <h:outputText value="#{item.userCity}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{t05UserController.prepareCreate}" update=":T05UserCreateForm" oncomplete="PF('T05UserCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":T05UserViewForm" oncomplete="PF('T05UserViewDialog').show()" disabled="#{empty t05UserController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":T05UserEditForm" oncomplete="PF('T05UserEditDialog').show()" disabled="#{empty t05UserController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{t05UserController.destroy}" update=":growl,datalist" disabled="#{empty t05UserController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

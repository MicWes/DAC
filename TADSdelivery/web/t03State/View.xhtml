<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T03StateViewDlg" widgetVar="T03StateViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewT03StateTitle}">
            <h:form id="T03StateViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t03StateController.selected != null}">
                        <h:outputText value="#{bundle.ViewT03StateLabel_stateId}"/>
                        <h:outputText value="#{t03StateController.selected.stateId}" title="#{bundle.ViewT03StateTitle_stateId}"/>
                        <h:outputText value="#{bundle.ViewT03StateLabel_stateName}"/>
                        <h:outputText value="#{t03StateController.selected.stateName}" title="#{bundle.ViewT03StateTitle_stateName}"/>
                        <h:outputText value="#{bundle.ViewT03StateLabel_stateUf}"/>
                        <h:outputText value="#{t03StateController.selected.stateUf}" title="#{bundle.ViewT03StateTitle_stateUf}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="T03StateViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregadorViewDlg" widgetVar="T06DeliveryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualizar">
            <h:form id="EntregadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t06DeliveryController.selected != null}">
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{t06DeliveryController.selected.deliveryId}" title="#{bundle.ViewT06DeliveryTitle_deliveryId}"/>
                        <h:outputText value="Descrição:"/>
                        <h:outputText value="#{t06DeliveryController.selected.deliveryDescription}" title="#{bundle.ViewT06DeliveryTitle_deliveryDescription}"/>
                        <h:outputText value="Origem:"/>
                        <h:outputText value="#{t06DeliveryController.selected.deliveryLocal}" title="#{bundle.ViewT06DeliveryTitle_deliveryLocal}"/>
                        <h:outputText value="Destino:"/>
                        <h:outputText value="#{t06DeliveryController.selected.deliveryDestiny}" title="#{bundle.ViewT06DeliveryTitle_deliveryDestiny}"/>
                        <h:outputText value="Data da Entrega:"/>
                        <h:outputText value="#{t06DeliveryController.selected.deliveryDtcad}" title="#{bundle.ViewT06DeliveryTitle_deliveryDtcad}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Status:"/>
                        <h:outputText value="#{t06DeliveryController.selected.deliveryStatus}" title="#{bundle.ViewT06DeliveryTitle_deliveryStatus}"/>
                        <h:outputText value="Entregador:"/>
                        <h:outputText value="#{t06DeliveryController.selected.deliveryOwner}" title="#{bundle.ViewT06DeliveryTitle_deliveryOwner}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="T06DeliveryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

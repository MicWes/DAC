<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregadorEditDlg" widgetVar="T06DeliveryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar">
            <h:form id="EntregadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t06DeliveryController.selected != null}">
                        <p:outputLabel value="Status:" for="deliveryStatus" />
                        <p:selectOneMenu id="deliveryStatus" value="#{t06DeliveryController.selected.deliveryStatus}"  required="true">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{t01DeliveryStatusController.itemsAvailableSelectOne}"
                                           var="deliveryStatusItem"
                                           itemValue="#{deliveryStatusItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Entregador:" for="deliveryOwner" />
                        <p:selectOneMenu id="deliveryOwner" value="#{t06DeliveryController.selected.deliveryOwner}"  required="true">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{t05UserController.itemsAvailableSelectOne}"
                                           var="deliveryOwnerItem"
                                           itemValue="#{deliveryOwnerItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{t06DeliveryController.update}" value="#{bundle.Save}" update="display,:T06DeliveryListForm:datalist,:growl" oncomplete="handleSubmit(args, 'T06DeliveryEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="T06DeliveryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

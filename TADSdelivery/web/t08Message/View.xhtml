<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T08MessageViewDlg" widgetVar="T08MessageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewT08MessageTitle}">
            <h:form id="T08MessageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t08MessageController.selected != null}">
                        <h:outputText value="#{bundle.ViewT08MessageLabel_messageId}"/>
                        <h:outputText value="#{t08MessageController.selected.messageId}" title="#{bundle.ViewT08MessageTitle_messageId}"/>
                        <h:outputText value="#{bundle.ViewT08MessageLabel_messageDescription}"/>
                        <h:outputText value="#{t08MessageController.selected.messageDescription}" title="#{bundle.ViewT08MessageTitle_messageDescription}"/>
                        <h:outputText value="#{bundle.ViewT08MessageLabel_messageUser}"/>
                        <h:outputText value="#{t08MessageController.selected.messageUser}" title="#{bundle.ViewT08MessageTitle_messageUser}"/>
                        <h:outputText value="#{bundle.ViewT08MessageLabel_messageDelivery}"/>
                        <h:outputText value="#{t08MessageController.selected.messageDelivery}" title="#{bundle.ViewT08MessageTitle_messageDelivery}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="T08MessageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

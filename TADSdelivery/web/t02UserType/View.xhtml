<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T02UserTypeViewDlg" widgetVar="T02UserTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewT02UserTypeTitle}">
            <h:form id="T02UserTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t02UserTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewT02UserTypeLabel_usertypeId}"/>
                        <h:outputText value="#{t02UserTypeController.selected.usertypeId}" title="#{bundle.ViewT02UserTypeTitle_usertypeId}"/>
                        <h:outputText value="#{bundle.ViewT02UserTypeLabel_usertypeName}"/>
                        <h:outputText value="#{t02UserTypeController.selected.usertypeName}" title="#{bundle.ViewT02UserTypeTitle_usertypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="T02UserTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
